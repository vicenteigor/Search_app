<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"> 
            <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>SearchMe</title>
        </head>
        <body>
            <main>
                <h1 class="offscreen">
                    Search Me a wikipedia powered search Engine
                </h1>
                <section class="searchEntry">
                    <h2 class="offscreen">Search Term Entry</h2>
                    <div class="logo" aria-hidden="true">
                        SearchMe
                    </div>
                    <form id="searchBar" class="searchBar">
                        <label class="offscreen" for= "search">Enter a search term or phrase</label>
                        <input id="search" type="text" autocomplete="off" />
                    <div id="clear" class="none buttom clear" role="button"
                    tabindex="0" aria-label="Clear search terms">
                        X
                    </div>
                    <button id="seachButton" class="button searchButton"
                    type="submit" aria-label="Submit button">
                        Search
                    </button>
                    </form>
                </section>
                <section class="results">
                    <h2 class="offscreen">Search results</h2>
                    <div class="statsBar">
                        <div id="stats" class="stats" aria-live="assertive"></div>
                    </div>
                    <div id="searchResults" class="searchResults">
                        <div class="resultItem">
                            <div class="resultTitle">
                                <a href="">Dachsund</a>
                            </div>
                            <div class="resultContents">
                                    <div class="resultImage">
                                        <img src="" alt="Dachsund"> 
                                    </div>
                                <div class="resultText">
                                    <p class="resultDescription"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <p><span aria-hidden="true">&lt;&lt;</span>Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
            </footer>
        </body>
    </html>
